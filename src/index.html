<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
    </head>
    <body>
        <container id="container-one"></container>
        <form>
            <input type="text" />
            <button type="submit">Submit</button>
        </form>
        <button id="fahrenheit-celsius-button">Metric</button>
        <button id="daily-hourly-button">Hourly</button>
        <container id="container-two" class="time-containers"></container>
        <container
            id="container-three"
            class="hidden time-containers"
        ></container>
        <div class="overlay">
            <p class="error-default-content"></p>
            <p class="error-content"></p>
        </div>
    </body>
</html>
